    <script>
      var closeFn;
      document.addEventListener('keydown', function(e) {
        if (e.keyCode === 27 && closeFn) {
          closeFn();
        } else if (e.keyCode === 37) {
          priorImage();
        } else if (e.keyCode === 39) {

      document.addEventListener('swiped-right', function(e) {

      });

      document.addEventListener('swiped-left', function(e) {

      function expandImage(id) {
        var element = document.getElementById(id);
        if (element) {
          element.style.display = 'flex';
        }

        closeFn = closeImage.bind(null, id);
      }

      function closeImage(id) {
        var element = document.getElementById(id);
        if (element) {
          element.style.display = '';
        }

        closeFn = null;
      }

      function nextImage() {
        var surroundingImageIds = getSurroundingImageIds();
        if (surroundingImageIds === undefined) {
          return;
        }

        var currentImageId = surroundingImageIds.currentImageId;
        var nextImageId = surroundingImageIds.nextImageId;

        expandImage(nextImageId);
        closeImage(currentImageId);
        expandImage(nextImageId);
      }

      function priorImage() {
        var surroundingImageIds = getSurroundingImageIds();
        if (surroundingImageIds === undefined) {
          return;
        }

        var currentImageId = surroundingImageIds.currentImageId;
        var priorImageId = surroundingImageIds.priorImageId;

        expandImage(priorImageId);
        closeImage(currentImageId);
        expandImage(priorImageId);
      }

      function getSurroundingImageIds() {
        var possibleImages = document.getElementsByClassName('expanded-image');
        var currentImageIndex = -1;
        for (var i = 0; i < possibleImages.length; i++) {
          if (possibleImages[i].style.display === 'flex') {
            currentImageIndex = i;
            break;
          }
        }

        if (currentImageIndex === -1) {
          return;
        }

        var priorImageIndex = (currentImageIndex + possibleImages.length - 1) % possibleImages.length;
        var nextImageIndex = (currentImageIndex + possibleImages.length + 1) % possibleImages.length;
        return {
          priorImageId: possibleImages[priorImageIndex].id,
          currentImageId: possibleImages[currentImageIndex].id,
          nextImageId: possibleImages[nextImageIndex].id,
