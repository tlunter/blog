---
layout: default
---

    {% for post in site.posts limit:3 %}
      <div class="post">
        <div class="headers">
          <h1 class="title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        </div>
        {{ post.content | markdownify }}
        {% unless forloop.last %}
          <div class="after-post-bar"></div>
        {% endunless %}
      </div>
    {% endfor %}
